<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/master.xhtml">
	<ui:define name="content">
		<h2>Lista de Avisos</h2>
		<h:form>

			<p:dataTable id="lstAviso"
				value="#{avisoController.listaAviso}" var="avi" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25"
				rowIndexVar="item" emptyMessage="No existen avisos registrados">
				<p:column headerText="Id">
					<h:outputText value="#{avi.idAviso}" />
				</p:column>
				<p:column headerText="Precio">
					<h:outputText value="#{avi.preHabitacion}" />
				</p:column>
				<p:column headerText="Rango">
					<h:outputText value="#{avi.rangoPrecio}" />
				</p:column>
				<p:column headerText="Fecha">
					<h:outputText value="#{avi.fechaPublicacion}">
						<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
					</h:outputText>
				</p:column>
				<p:column headerText="Universidad">
					<h:outputText value="#{avi.idHabitacion.descpRoom}" />
				</p:column>
				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listStudent" value="Eliminar" actionListener="#{avisoController.delete(avi)}"/>
				</p:column>
				<p:column headerText="Operacion">
					<h:commandLink action="#{avisoController.preUpdate(avi)}" value="Modificar" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
