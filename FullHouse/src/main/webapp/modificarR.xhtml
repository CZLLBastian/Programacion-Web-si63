<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Modificación de Habitacion</h2>
		<h:form>
			<h:outputLabel value="ID: " for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{roomController.r.idRoom}"></p:inputText>

			<h:outputLabel value="Descripcion:  " for="nombre"
				styleClass="control-label" />
			<p:inputText id="nombre" styleClass="form-control"
				value="#{roomController.r.descpRoom}"></p:inputText>

			<h:outputLabel value="Dirección: " for="direccion"
				styleClass="control-label" />
			<p:inputText id="direccion" styleClass="form-control"
				value="#{roomController.r.adress}"></p:inputText>
				
			<h:outputLabel value="Id arrendador" for="cboArrendador"
				styleClass="control-label" />
			<p:selectOneMenu id="cboArrendador"
				value="#{roomController.r.idArrendador}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{roomController.listaArrendador}" var="ar"
					itemLabel="#{ar.idArrendador}" itemValue="#{a}" />
			</p:selectOneMenu>
			<br />

			<h:outputLabel value="Id Distrito" for="cboDistrito"
				styleClass="control-label" />
			<p:selectOneMenu id="cboDistrito"
				value="#{roomController.r.idDistrito}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{roomController.listaDistrito}" var="d"
					itemLabel="#{d.idDistrito}" itemValue="#{d}" />
			</p:selectOneMenu>
			<br />

			<p:commandButton value="Actualizar"
				actionListener="#{roomController.updateR()}"
				action="listRoom?faces-redirect=true" update="@form"></p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
</html>
