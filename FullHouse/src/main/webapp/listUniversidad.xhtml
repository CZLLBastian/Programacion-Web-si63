<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de universidades</h2>
		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel value="Ingrese el nombre de la universidad"
							for="name" styleClass="control-label" />
						<p:inputText id="name"
							value="#{universidadController.u.fullNameUniversidad}"
							styleClass="form-control" />
						<p:commandButton value="Buscar" update="lstUniversidades"
							actionListener="#{universidadController.findByNameUniversidad()}" />
					</div>
				</div>
			</div>
		
			<p:dataTable id="lstUniversidades"
				value="#{universidadController.listaUniversidades}" var="un"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="5,10,15,20,25" rows="5" rowIndexVar="item"
				emptyMessage="No existen universidades registradas">
				<p:column headerText="Id">
					<h:outputText value="#{un.idUniversidad}" />
				</p:column>
				<p:column headerText="Universidad">
					<h:outputText value="#{un.fullNameUniversidad}" />
				</p:column>

				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listUniversidad" value="Eliminar"
						actionListener="#{universidadController.delete(un)}" />
				</p:column>
				<p:column headerText="Operacion">
					<h:commandLink action="#{universidadController.preUpdate(un)}" value="Modificar" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
