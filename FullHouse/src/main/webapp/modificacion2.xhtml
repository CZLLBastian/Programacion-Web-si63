<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de universidades</h2>
		<h:form>
			<h:outputLabel value="Id" for="id" styleClass="control-label" /> <br />
			<p:inputText id="id" styleClass="from-control"
				value="#{universidadController.u.idUniversidad}" required="true"></p:inputText>
				
				<br /> <br />

			<h:outputLabel value="Nombre" for="nombre" styleClass="control-label" /> <br />
			<p:inputText id="nombre" styleClass="from-control"
				value="#{universidadController.u.fullNameUniversidad}"></p:inputText>
				
				<br /> <br />

			<p:commandButton value="Actualizar"
				actionListener="#{universidadController.update()}"
				action="listUniversidad?faces-redirect=true" update="@form"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
